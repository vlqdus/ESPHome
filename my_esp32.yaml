esphome:
  name: esp32

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: arduino

# Enable Home Assistant API
api:
  password: "vlqdus_mxs"
# Enable logging
logger:
  baud_rate: 115200

# Enable Web Server
web_server:
  port: 80  # Default port for HTTP

# Enable OTA updates
ota:
- platform: esphome
  password: "nopswforu"

# Define a switch on GPIO 2
switch:
  - platform: gpio
    pin: 2
    name: "OnBoard LED Switch"
    id: led_switch 

output:

  - platform: ledc
    pin: 13
    id: RedLeds

  - platform: ledc
    pin: 12
    id: GreenLeds

  - platform: ledc
    pin: 14
    id: BlueLeds

  - platform: ledc
    pin: 27
    id: YellowLeds
  
  - platform: ledc
    pin: 26
    id: WhiteLeds

light:

  - platform: monochromatic
    output: RedLeds
    name: "Red LEDs"
    default_transition_length: 2s
    
  - platform: monochromatic
    output: GreenLeds
    name: "Green LEDs"
    default_transition_length: 2s

  - platform: monochromatic
    output: BlueLeds
    name: "Blue LEDs"
    default_transition_length: 2s

  - platform: monochromatic
    output: YellowLeds
    name: "Yellow LEDs"
    default_transition_length: 2s

  - platform: monochromatic
    output: WhiteLeds
    name: "White LEDs"
    default_transition_length: 2s
    


